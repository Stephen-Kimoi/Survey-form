<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="container">
      <h1 id="title"> Survey Form </h1>
      <p id="description">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem quidem iusto saepe neque, repudiandae rerum tempore! Impedit voluptatem exercitationem quasi facilis, delectus amet blanditiis magnam iusto ab. Odit, qui saepe.
      </p>
      <form id="survey-form" action="#">
        <p>
          <label id="name-label">Name</label><br>
          <input type="text" id="name" for="name-label" placeholder="Your name, Ex: Erick" />
        </p>
        <p>
          <label id="email-label">Email</label><br>
          <input type="email" id="email" for="email-label" placeholder="erick@ex.com" required/>
        </p>
        <p>
          <label id="number-label">Number</label><br>
          <input type="number" id="number" min="1" max="10" for="number-label" placeholder="1-10"/>
        </p>
        
        <p>
          <select id="dropdown">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </p>
        <p>
          <input type="radio" name="passtime"/>
          <label>TV</label>
        </p>
        <p>
          <input type="radio" name="passtime"/>
          <label>Radio</label>
        </p>
        <p>
          <input type="radio" name="passtime"/>
          <label>Internet</label>
        </p
          
        <h2> Sports </h2>
          
        <p>
          <input type="checkbox" value="racing"/>
          <label>Racing</label>
        </p>
      <p>
          <input type="checkbox" value="football"/>
          <label>Football</label>
        </p>
      <p>
          <input type="checkbox" value="jogging"/>
          <label>Jogging</label>
        </p>
      <textarea>Leave some comments here</textarea>
      <br/>
      <button type="submit" id="submit">Submit</button>
      </form>
      </div>
    <script  src="js/index.js"></script>
  </body>
</html>
